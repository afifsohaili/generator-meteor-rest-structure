<template name="<%= resource %>Index">
  <h1><%= Resource %></h1>

  <ul>
    {{#each <%= resourceSingular %> in <%= resource %>}}
    <li>
      {{<%= resourceSingular %>.title}}
      &nbsp;
      <a href="{{pathFor '<%= resource %>.edit' _id=<%= resourceSingular %>._id}}">
        Edit
      </a>
    </li>
    {{/each}}
  </ul>

  <a href="{{pathFor '<%= resource %>.new'}}">
    New <%= Resource %>
  </a>
</template>
